<div *ngIf="!loading"> 
  <div class="filter">
    <input type="text" placeholder="Filter by title..."
    [(ngModel)]="searchString">

  </div>

  <ul *ngIf="todos.todosService.length; else noTodos">
    <li *ngFor="let todo of todos.todosService | todoFilter:searchString; let i = index">
     <span [class.done]="todo.completed">
          <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)">
        <strong>{{ i + 1}}</strong> {{ todo.title }}
     </span>

     <small> {{ todo.date | date: 'medium'}}</small>

     <button class="rm" (click)="removeTodo(todo.id)">&times;</button>
    </li>
</ul>

<ng-template #noTodos>
  <p style="text-align: center;"> No Todo now</p>
</ng-template>
</div>
<p *ngIf="loading"> Loading...</p>
